name: Sentiment Analysis Pipeline Tensorflow
description: Perform sentiment analysis on a given sentence and save the model.
inputs:
  - {name: input sent, type: String, description: 'Input sentence for sentiment analysis'}
outputs:
  - {name: output dir, type: Directory, description: 'Directory to save the serialized model'}

implementation:
  container:
    image: ravidocker189/prasanth_sentiment:1
    command: ["python3"]
    args: [
      -u, emotions_tf.py,
      "--input_sent", {inputValue: input sent},
      "--output_dir", {outputPath: output dir}
    ]
